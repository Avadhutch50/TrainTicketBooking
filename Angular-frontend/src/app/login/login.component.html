<div class="row" style="background-image: url('/assets/images/wall-{{num}}.jpg');
width:101%;
height:660px;
background-size:cover;
background-position:90%;">
    <div class="col-md-4"></div>
    <div class="col-md-4" style="margin-top: 20px;background-color: rgba(240, 248, 255,0.8);height:400px;border-radius:5px;">
        <hr>
        <h3>Login to your Account</h3>
        <hr style="margin:0px;"><br>
        <form>
            <div class="form-group row col-sm-9">
                Username<b>*</b>
                <input type="email" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Email ID / Username">
            </div>
            <div class="form-group row col-sm-9">
                Password<b>*</b>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
            </div><br>
            <div class="checkbox row col-sm-9">
                <label class="control-label"><input type="checkbox"> Remember me</label>&nbsp;
                <button type="submit" style="margin-left:125px" class="btn btn-primary" (click)="userLogin()">Login</button>
            </div><br>
            <div class="form-group row col-sm-9">
                <a [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn btn-primary">Don't Have Account? Create One here!</a>
            </div>
        </form>
</div>
<div class="col-md-4"></div>
</div>
