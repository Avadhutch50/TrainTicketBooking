<div class="row">
    <div class="col-md-2">
        <ul><br>
            <a [routerLink]="['/home']"><li>Home</li></a><hr>
            <a [routerLink]="['/my-account']"><li style="background-color: cornflowerblue;">My Account</li></a><hr>
            <a [routerLink]="['/search-train']"><li>Search Trains</li></a><hr>
            <a [routerLink]="['/book-ticket']"><li>Book a ticket</li></a><hr>
        </ul>
    </div>
    <div class="col-md-10" style="background-color: cornflowerblue">
        <h3>My Account</h3>
        <form>
            <hr><h4>Update Account Details</h4><hr>
            <div class="form-group row col-sm-10">
                Full Name
                <input type="text" [(ngModel)]="fullname" name="fullName" class="form-control" placeholder="Enter Full Name">
            </div>
            <div class="form-group row col-sm-10">
                Mobile Number
                <input type="number" [(ngModel)]="mobileno" name="mobileno" class="form-control" placeholder="Enter Mobile Number">
            </div>
            <div class="form-group row col-sm-10">
                Date of Birth
                <input type="date" [(ngModel)]="dob" name="dob" class="form-control">
            </div>
            <div class="form-group row col-sm-10">
                Email ID
                <input type="email" [(ngModel)]="emailid" name="emailid" class="form-control" placeholder="Enter Email ID">
            </div>
            <div class="form-group row col-sm-10">
                Username
                <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter Username">
            </div><br>
            <div class="form-group row col-sm-4">
            <button type="submit" (click)="updateUserInfo()" style="margin-left:0px" class="btn btn-primary">Update</button>
            </div><br>
        </form>
        <form>
            <hr><h4>Change Account Password</h4><hr>
            <div class="form-group row col-sm-9">
                Old Password
                <input type="password" [(ngModel)]="oldPassword" name="username" class="form-control" placeholder="Enter Email ID / Username">
            </div>
            <div class="form-group row col-sm-9">
                New Password
                <input type="password" [(ngModel)]="newPassword" name="password" class="form-control" placeholder="Enter Password">
            </div><br>
            <div class="checkbox row col-sm-6">
                <button type="submit" (click)="changeUserPassword()" class="btn btn-primary">Change Password</button>
            </div><br>
        </form>
        <form>
            <hr><h4>Delete Account</h4><hr><br>
            <div class="form-group row col-sm-6">
                <button type="submit" (click)="deleteCurrentUser()" class="btn btn-primary">Delete My Account</button>
            </div><br>
        </form>
    </div>
</div>
